type: object
properties:
  id:
    type: integer
    format: int64
  name:
    type: string
  created_at:
    type: string
    format: date-time
  updated_at:
    type: string
    format: date-time
  things:
    type: array
    items:
      $ref: './SerializedThing.yaml'
required:
  - name
example:
  id: 1
  name: A name
  created_at: 2022-07-13T00:00:00.000Z
  updated_at: 2022-07-13T00:00:00.000Z
  things: [
    {
      name: name1,
      created_at: 2022-07-01T17:25:18.744Z,
      updated_at: 2022-07-01T17:25:18.744Z,
      the_name: name1,
      reverseName: 1eman
    }
  ]
